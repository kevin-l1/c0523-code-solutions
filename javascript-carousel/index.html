<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="column left">
      <i class="fa-solid fa-chevron-left"></i>
    </div>
    <div class="column center">
      <div class="pictures">
        <img src="images/001.png" alt="Bulbasaur">
        <img class='hidden' src="images/004.png" alt="Charmander">
        <img class='hidden' src="images/007.png" alt="Squirtle">
        <img class='hidden' src="images/025.png" alt="Pikachu">
        <img class='hidden' src="images/039.png" alt="Jigglypuff">
      </div>
      <div class="row circles">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>
    <div class="column right">
      <i class="fa-solid fa-chevron-right"></i>
    </div>
  </div>
  <script src="main.js"></script>
</div>
</body>
</html>
