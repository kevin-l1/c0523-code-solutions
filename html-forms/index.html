<!DOCTYPE html>
<html>

<head>
  <title> HTML Forms </title>
</head>

<body>

<h1>Coding Form!</h1>

<form action = 'index.html' method = 'post'></form>
  <label for='mail'>Email</label>
  <div>
    <input type='email' id='mail' name='user_email'>
  </div>

  <label for='simple'>Why is coding cool?</label>
  <div>
    <select id="simple" name="simple">
      <option selected>Select an option</option>
      <option>Because it's interesting</option>
      <option>Because it's fun</option>
      <option>Because it's powerful</option>
      </select>
  </div>

  <div>
    <p>Favorite Language (choose one)</p>
  </div>
    <input type="radio" name="fav" id="fav-1" />
      <label for="fav_1">HTML</label>
    <input type="radio" name="fav" id="fav-2" />
      <label for="fav_2">CSS</label>
    <input type="radio" name="fav" id="fav-3" />
      <label for="fav_3">Javascript</label>

  <div>
    <p>Would you like to sign up for more information?</p>
  </div>

  <input type="checkbox" id="question" name="subscribe" value="yes"/>
    <label for="question">Sign me up!</label>

  <div>
    <label for="comments">Comments</label>
  </div>
    <textarea id="comments" cols="30" rows="8"></textarea>

  <div>
    <button type="submit">Submit</button>
  </div>
</body>

</html>
