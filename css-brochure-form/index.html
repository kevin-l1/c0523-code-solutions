<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<h1>Learn More</h1>
<form>
  <label for="user-email">Company Email</label>
  <input type="email" id="user-email" placeholder="sally@company.co">
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Sally Smith">
  <label for="location">Where are you hiring?</label>
  <input type="text" id="location" placeholder="City, Country">
  <label for="hiring">How many engineers are you hiring in the next 6 months?</label>
  <select id="hiring" name="hiring">
    <option selected>1-2 Engineers</option>
  </select>
  <div id="submit">
  <button type="submit">Submit</button>
  </div>
</form>

</body>
</html>
