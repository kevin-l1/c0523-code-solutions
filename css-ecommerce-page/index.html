<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="row">
      <h1>New Arrivals</h1>
    </div>
    <div id="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="Dark Dress">
        <p><mark>Free People</mark> <span> | Size 6</span></p>
        <p>$35 <span><s>$125 retail</s></span> </p>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag">
        <p><mark>Yves Saint Laurent</mark> <span> | One-Size</span></p>
        <p>$200 <span><s>$1600 retail</s></span> </p>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="Key">
        <p><mark>Tiffany</mark> <span> | One-Size</span></p>
        <p>$476 <span><s>$2000 retail</s></span> </p>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
        <p><mark>Louis Vuitton</mark> <span> | One-Size  </span></p>
        <p>$95 <span><s>$1200 retail</s></span> </p>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="Blue Dress">
        <p><mark>Reformation</mark> <span> | Size 4  </span></p>
        <p>$20 <span><s>$198 retail</s></span> </p>
      </div>
    </div>
  </div>
</body>
</html>
