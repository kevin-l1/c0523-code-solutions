<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">

<div id="row-1">
    <h1>How It Works</h1>
</div>
<div id="row-2">
    <div class="column-fourth one">
      <img src="images/screen-1.png" alt="Screen One">
      <img class="icon" src="images/switch-icon.png" alt="Switch">
      <h4>App Switching</h4>
      <p>Toggles all your apps on and off.</p>
    </div>
    <div class="column-fourth two">
      <img src="images/screen-2.png" alt="Screen Two">
      <img class="icon" src="images/filter-icon.png" alt="Filter">
      <h4>Trip Filtering</h4>
      <p>Evaluates your trip requests.</p>
    </div>
    <div class="column-fourth three">
      <img src="images/screen-3.png" alt="Screen Three">
      <img class="icon" src="images/slider-icon.png" alt="Slider">
      <h4>Service Filters</h4>
      <p>Accepts only your ideal trips.</p>
    </div>
    <div class="column-fourth four">
      <img src="images/screen-4.png" alt="Screen Four">
      <img class="icon" src="images/bars-icon.png" alt="Bars">
      <h4>Stats + Mileage</h4>
      <p>Tracks your trips across all apps.</p>
    </div>
</div>

</div>
